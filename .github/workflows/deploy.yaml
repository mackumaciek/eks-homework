name: Deploy to EKS

on:
  workflow_dispatch:

permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout

env:
  AWS_REGION : "eu-central-1"

jobs:
  deployment:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v1.7.0
      with:
        role-to-assume: "arn:aws:iam::867736273741:role/gh_actions_admin_role"
        role-session-name: GitHub_to_AWS_via_FederatedOIDC
        aws-region: ${{ env.AWS_REGION }}

    - name: Generate kubeconfig
      run: |
        aws eks update-kubeconfig \
          --region ${{ env.AWS_REGION }} \
          --name homework-cluster \
          --kubeconfig kubeconfig.yaml
        base64_kubeconfig=$(base64 -w 0 kubeconfig.yaml)
        echo "KUBECONFIG=$GITHUB_WORKSPACE/kubeconfig.yaml" >> $GITHUB_ENV

    - name: Deploy to EKS
      uses: tale/kubectl-action@v1
      with:
        base64-kube-config: ${{ env.KUBECONFIG }}
    - run: |
        kubectl get nodes

    - name: Install helm
      run: |
        curl -LO https://get.helm.sh/helm-v3.8.0-linux-amd64.tar.gz
        tar -zxvf helm-v3.8.0-linux-amd64.tar.gz
        mv linux-amd64/helm /usr/local/bin/helm
        helm version

